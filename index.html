<!DOCTYPE html>
<html>
<head>
  <title>Container Example</title>
  <style>
    /* Remove default padding and margin on body element */
    body {
      margin: 0;
      padding: 0;
    }

    /* CSS styling for container 1 */
    .container1 {
      width: 100%;
      height: 100vh; /* 100% of viewport height */
      overflow: hidden; /* Optional: Hide any overflow content if necessary */
    }

    /* CSS styling for container 2 */
    .container2 {
      width: 100%;
      height: 100vh; /* 100% of viewport height */
      overflow: hidden; /* Optional: Hide any overflow content if necessary */
    }

    /* Set image dimensions to cover the container */
    .container1 img,
    .container2 img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain image aspect ratio and cover the container */
    }

    /* Style the scroll button */
    .scroll-button {
      display: none; /* Hide the scroll button by default */
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="container1">
    <h2>Container 1</h2>
    <p>This is the first container.</p>
    <img src="sample.jpg" alt="Sample Image 1">
  </section>

  <section class="container2">
    <h2>Container 2</h2>
    <p>This is the second container.</p>
    <img src="sample2.jpg" alt="Sample Image 2">
  </section>

  <script>
    // JavaScript to handle smooth scrolling to the second container
    const container2 = document.querySelector('.container2');
    const scrollButton = document.querySelector('.scroll-button');

    // Intersection Observer configuration
    const observerOptions = {
      threshold: 0.5, // Trigger when at least 50% of the target is visible
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          // Show the scroll button when the second container is visible
          scrollButton.style.display = 'block';
        } else {
          // Hide the scroll button when the second container is not visible
          scrollButton.style.display = 'none';
        }
      });
    }, observerOptions);

    // Observe the second container
    observer.observe(container2);

    // Scroll to the second container when the button is clicked
    scrollButton.addEventListener('click', () => {
      container2.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
